<html><head>
Write a JavaScript program that causes some object to move continuously on the page. 
Do not do the hummingbird motion from the notes.

<title>Chasing Cephalopods</title>
<script>
var delay = 10;
var timerID = "";
var change = 5;
var y = -150;
var x = 50;

function init()
{
	startAnim();
}

/*functions to start and stop the animation*/
function startAnim()
{
	if (timerID=="")
	{
		timerID = setInterval("animate()",delay);
	}
}

function stopAnim()
{
	clearInterval(timerID);
	timerID="";
}

function animate()/* may need to duplicate/adapt this for two objects*/
{
    if (y <= -150)
    {
    	change = 5;
        x = -150;
    }
    if (y >= 250)
    {
    	change = -5;
    }
    y = y + change;
    x = x + 5;   
    shiftTo(x, y, 2);
}

function getObj(elementID)
{
	return document.getElementById(elementID);
}

/*This function places a positionable object in 
  three dimensions (x,y, and z).*/
function shiftCthuhluTo(x,y,z)
{
  getObj('cthuhlu').style.left = x + "px";
  getObj('cthuhlu').style.top = y + "px";
  getObj('cthuhlu').style.zIndex = z;
  getObj('uxloc').value = x;
  getObj('uyloc').value = y;
}

function shiftCuddleTo(x,y,z)
{
  getObj('cuddle').style.left = x + "px";
  getObj('cuddle').style.top = y + "px";
  getObj('cuddle').style.zIndex = z;
  getObj('fxloc').value = x;
  getObj('fyloc').value = y;
}

</script>
